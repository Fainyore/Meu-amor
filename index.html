<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Júlio & Larissa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Música de fundo (não inicia automaticamente) -->
    <audio id="background-music" loop>
        <source src="musica/golden_hour.mp3" type="audio/mp3">
        Seu navegador não suporta o áudio.
    </audio>

    <!-- Instrução visível para clicar e iniciar a música -->
    <div id="playPrompt" style="text-align: center; margin-top: 20px;">
    </div>

    <header>
        <div class="header-container">
            <h1>Júlio & Larissa</h1>
        </div>
    </header>

    <!-- Seção de Introdução -->
    <section id="intro" class="intro">
        <h2>Boas vindas meu amor</h2>
        <p>Espero que goste minha princesa!</p>
        <p>Te amo mil milhões ♥</p>
    </section>

    <!-- Seção de Galeria -->
    <section id="gallery" class="gallery">
        <h2>Nossa Galeria</h2>
        <div class="images">
            <img src="image1.jpg" alt="Imagem 1">
            <img src="image2.jpg" alt="Imagem 2">
            <img src="image3.jpg" alt="Imagem 3">
        </div>
    </section>

    <!-- Seção de Contagem Regressiva -->
    <section id="countdown" class="countdown">
        <h2>Compartilhando momentos há</h2>
        <div id="timer">
            <div class="row">
                <div class="box">
                    <span id="years"></span>
                    <small>anos</small>
                </div>
                <div class="box">
                    <span id="months"></span>
                    <small>meses</small>
                </div>
                <div class="box">
                    <span id="days"></span>
                    <small>dias</small>
                </div>
            </div>
            <div class="row">
                <div class="box">
                    <span id="hours"></span>
                    <small>horas</small>
                </div>
                <div class="box">
                    <span id="minutes"></span>
                    <small>minutos</small>
                </div>
                <div class="box">
                    <span id="seconds"></span>
                    <small>segundos</small>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Júlio & Larissa - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>

    <script>
        // Função para iniciar a música quando o usuário clicar na página
        document.body.addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            const prompt = document.getElementById('playPrompt');
            
            // Esconder o prompt de clique depois de clicar
            prompt.style.display = 'none';
            
            // Tocar a música e ajustar o volume inicial
            audio.volume = 0.15; // Volume inicial baixo
            audio.play();
        });
    </script>

</body>
</html>
